<head>
  <title>autoform-bs-minicolors-example</title>
</head>

<body>
  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">AutoFormBsMinicolors Demo</a>
      </div>
    </div><!-- /.container-fluid -->
  </nav>
  <div class="wrapper">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">{{> startForm}}</div>
      </div>
    </div>
  </div>
</body>

<template name="startForm">
  <div class="panel panel-default">
    <div class="panel-body">

      {{#autoForm schema="Schemas.Color" id="insertColor" type="insert"}}
          {{> afQuickField name='simpleColor'}}
        <button type="submit" class="btn btn-primary">Insert</button>
      {{/autoForm}}

    </div>
  </div>

</template>
